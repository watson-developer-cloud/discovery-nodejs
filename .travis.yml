language: node_js
dist: trusty
sudo: required
node_js: 6
script: npm test

cache:
  directories:
  - node_modules
env:
  global:
  - CF_APP=discovery-news-demo
  - CF_API=https://api.ng.bluemix.net
  - CF_ORGANIZATION=WatsonPlatformServices
  - CF_SPACE=demos
before_deploy: npm install -g https://github.com/germanattanasio/cf-blue-green
deploy:
  provider: script
  script: cf-blue-green-travis
  skip_cleanup: true
  on:
    branch: master
    repo: watson-developer-cloud/discovery-nodejs
